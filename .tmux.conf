# Session style
set -g default-terminal "xterm-256color"
set -sa terminal-overrides ',xterm-256color:RGB'
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Activity
set -g visual-activity on
setw -g monitor-activity on
set -g focus-events on
set -g escape-time 0

# Windows
bind c new-window -c "${HOME}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -n M-, previous-window
bind -n M-. next-window

# Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-";" select-pane -t :.+
bind -n M-":" select-pane -t :.-

bind ! break-pane -d -n _hidden_pane
bind @ join-pane -s "$.1"

bind ";" command-prompt

# Use vim keybindings in copy mode
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'dracula/tmux'
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "git battery time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 0
set -g @dracula-battery-label "üîã"
set -g @dracula-git-no-repo-message "ÔÄç"
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
set -g @dracula-git-colors "dark_purple white"
set -g @dracula-battery-colors "light_purple dark_gray"

run '~/.tmux/plugins/tpm/tpm'
